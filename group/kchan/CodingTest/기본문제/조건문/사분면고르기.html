<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>사분면고르기</title>
    </head>
    <body>
        <p>점 X: <input type="number" id="f_num"></p>
        <p>점 Y: <input type="number" id="s_num"></p>
        <button onclick="check()">입력</button>
        <p id="result"></p>
    </body>
    <script>
        const f_num = document.getElementById('f_num')
        const s_num = document.getElementById('s_num')
        const result = document.getElementById('result')

        function check() {
            const x = f_num.value
            const y = s_num.value
            if(x > 0 && y > 0) {
                result.innerHTML = '1사분면'
            }else if(x < 0 && y > 0) {
                result.innerHTML = '2사분면'
            }else if(x < 0 && y < 0) {
                result.innerHTML = '3사분면'
            }else if(x > 0 && y < 0) {
                result.innerHTML = '4사분면'
            }else {
                alert("0,0은 안됩니다")
                result.innerHTML=""
            }
            f_num.value = ""
            s_num.value = ""
        }
    </script>
</html>

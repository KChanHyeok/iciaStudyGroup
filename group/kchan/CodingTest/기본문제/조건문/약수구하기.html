<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>약수 구하기</title>
    </head>
    <body>
        <input type="number" id="num">
        <button onclick="check()">입력</button>
        <p id="result"></p>
    </body>
    <script>
        const num = document.getElementById('num')
        const result = document.getElementById('result')
        function check() {
            const n = num.value
            let resultNum = []
            for(let i=0; i<=n; i++) {
                if(n%i==0){
                    resultNum.push(i)
                }
            }
            if(n==0){
                alert(`${n} 안되요`)
            }else if(n==1){
                alert(`${n}도 안됩니다`)
            }else {
                result.innerHTML=resultNum                
            }
        } 
    </script>
</html>

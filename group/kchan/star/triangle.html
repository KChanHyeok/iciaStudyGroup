    <script>
        var star = ''
        for(var i=1; i<=5; i++){
            for(var j=4; j>=i; j--){
                document.write('&nbsp')
            }
            for(var k=1; k<(i*2); k++){
                document.write('*')
            }
            document.write('<br>')
        }
        star+='<br>'
        
    </script>

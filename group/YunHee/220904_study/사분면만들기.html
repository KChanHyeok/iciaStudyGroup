<!DOCTYPE html>
<html lang="ko">
<!-- head -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Raki">
    <meta name="date" content="220904">
    <link rel="shortcut icon" href="../../media_reference/image/catfavicon.ico">
    <title>사분면고르기</title>
    <!-- style -->
    <style>

    </style>
</head>

<!-- body -->

<body>
    <span>점 X : </span><input id="x" type="number"><br>
    <span>점 Y : </span><input id="y" type="number"><br>
    <button id="btn">입력</button>
    <p id="result"></p>
</body>

<!-- script -->
<script>
    const x = document.getElementById("x");
    const y = document.getElementById("y");
    const btn = document.getElementById("btn");
    const result = document.getElementById("result");

    btn.addEventListener("click", chk);
    function chk() {
        let xnum = x.value;
        let ynum = y.value;
        let str = "";

        if (xnum == "" || ynum == "") {
            alert("숫자를 입력해주세요");
        }
        else {
            if (xnum == 0 && ynum == 0) {
                alert("(0,0)은 원점입니다");
            }
            else if (xnum > 0 && ynum > 0) {
                str = "1사분면";
            }
            else if (xnum < 0 && ynum > 0) {
                str = "2사분면";
            }
            else if (xnum < 0 && ynum < 0) {
                str = "3사분면";
            }
            else if (xnum > 0 && ynum < 0) {
                str = "4사분면";
            }
        }
        result.innerHTML = str;
        x.value = "";
        y.value = "";
    }


</script>

</html>
